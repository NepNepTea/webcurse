<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/styleSignUp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="head">
    <div class="logo">
      <div><img src="images/logo.svg" alt=""></div>
      <div>RIVER<br>PLANET</div>
    </div>
    <div class="logoMobile">
      <div><img src="images/logoMobile.svg" alt=""></div>
      <div>RIVER<br>PLANET</div>
    </div>
    <nav class="navigation">
      <div class="pageL"><a href="#">КОНСТРУКТОР АКВАРИУМОВ</a></div>
      <div class="pageR"><a href="#">КАТАЛОГ ОБОРУДОВАНИЯ</a></div>
    </nav>
    <div class="dropdown">
      <button class="dropbtn">МЕНЮ</button>
      <div class="dropdown-content">
        <a href="#">конструктор аквариумов</a>
        <a href="#">каталог оборудования</a>
      </div>
    </div>
  </div>
  <div class="user">
    <img src="images/profile.svg" alt="">
    <a href="#">имяПользователя</a>
    <a href="#">выйти</a>
  </div>
</header>
<main>
  <form>
    <h1>Регистрация</h1>
    <label for="email">Почта:</label>
    <input type="email" id="email" name="email" class="inputLine">
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" class="inputLine">
    <label for="passwordRepeat">Повторите пароль:</label>
    <input type="password" id="passwordRepeat" name="passwordRepeat" class="inputLine">
    <input type="submit" value="Войти" class="btn">
  </form>
</main>
</body>
</html>
